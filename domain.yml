version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- greet
- farewell
- sign_in
- whereami
- affirm
- deny
- give_neighborhood
- demo
- definition
- comentarios
- consejo_de_barrio
- presupuesto
- propuestas
- encuentros
- votacion
- debate
- iniciar_sesion
- registrar
- iniciativas_ciudadanas
- organos_de_participacion
- procesos_participativos

entities:
- neighborhood_location
# - concept

slots:
  neighborhood:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: neighborhood_location

responses:
  utter_greet:
  - text: |
      Hola, como puedo ayudarte?
  - text: Hola, en que puedo ayudarte?
  - text: Hola!
  - text: Holaa!

  utter_farewell:
  - text: |
      Adeu!
  - text: Adios! Hasta la proxima!
  - text: Genial. Cualquier cosa estoy por aqui!
  - text: Nos vemoos! No dudes en preguntarme. 
  
  utter_inform:
  - text: |
      Esta es la pagina oficial de Decidim Barcelona, en ella podrás participar en diferentes debates. Te aconsejo que te registres antes de nada.       
  
  utter_ask_email:
  - text: |
      What is your email address?

  utter_temp:
  - text: "Today's temperature is {temp} degree Celcius."

  utter_procesos_participativos:
  - text: "Los procesos participativos son una serie de encuentros delimitados en un tiempo concreto para promover el debate y el contraste de argumentos entre la ciudadanía o entre ésta y las personas responsables municipales."
  utter_organos_de_participacion:
  - text: "Los órganos de participación son canales de encuentro y de interlocución regulares entre la ciudadanía y el Ayuntamiento para debatir y recoger opiniones y propuestas con el fin de incidir en las políticas municipales. "
  utter_iniciativas_ciudadanas:
  - text: "La iniciativa ciudadana es el medio que tiene la ciudadanía para promover a través de la recogida de firmas que el Ayuntamiento lleve a cabo una determinada acción de interés colectivo siempre que esté dentro de sus competencias."
  utter_registrar:
  - text: "Un registro informático es un tipo o conjunto de datos almacenados en un sistema "
  utter_iniciar_sesion:
  - text: "La sesión informática suele incluir el intercambio de paquetes de información entre un usuario y un servidor. Es habitual que el usuario deba ingresar un nombre de usuario y contraseña para iniciar una sesión en un procedimiento conocido como log in o loguearse."
  utter_debate:
  - text: "Espacios digitales para informarte y decidir sobre las propuestas de cada proceso."
  utter_votacion:
  - text: "Acción de votar."
  utter_encuentros:
  - text: "Encuentros cara a cara vinculados a los procesos de cada territorio o ámbito."
  utter_propuestas:
  - text: "Contribuciones de los participantes que pueden recibir el apoyo de los usuarios con función decisoria."
  utter_presupuesto:
  - text: "Cálculo anticipado del coste de una obra o un servicio."
  utter_consejo_de_barrio:
  - text: "Los Consejos de Barrio son órganos para la participación de los vecinos en el desarrollo de la ciudad basados en la división territorial del término municipal en barrios."
  utter_comentarios:
  - text: "Contribuciones de los usuarios al hilo de una propuesta o debate y que pueden recibir una votación negativa o positiva."


actions:
- '...'
- utter_greet
- utter_farewell
- utter_inform
- utter_subscribed
- action_return_debates
- action_go_to_page
- action_yes_no
- action_picker
# - action_definition
- utter_temp
- action_weather_api
- action_demo_api



