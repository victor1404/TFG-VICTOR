# RELACIONADO CON PROCESOS PARTICIPATIVOS
  - intent: devolver_proceso_participativo
    examples: |
      - Me puedes ofrecer algun proceso participativo, en [Horta](barrio)?
      - Me puedes ofrecer algun proceso participativo, en [mi](mencion) barrio?
      - Me puedes dar el [ultimo](mencion) proceso participativo del que hablamos?
      - Que hay nuevo en los procesos participativos, en la zona de [Sants](barrio)?
      - Ha salido algun proceso participativo nuevo, cerca de [Montjuic](barrio)?
      - Cual es el ultimo proceso participativo que ha salido, cerca de [Guinardó](barrio)?
      - Que proceso participativo me recomiendas, en [Gracia](barrio)?
      - No sé que procesos participativos hay, en la zona de [Nou Barris](barrio).
      - Me puedes ayudar a escoger un proceso participativo, en [Sant Andreu](barrio)?
      - De acuerdo, me puedes dar uno de [Les Corts](barrio)?
      - De acuerdo, me puedes dar uno de [mi](mencion) barrio?
      - Dame un proceso participativo de [Eixample](barrio), por favor
      - Hay algun proceso participativo en [Ciutat Vella](barrio)?
      - Cual era el [ultimo](mencion) proceso participativo?

  - intent: debate_en_proceso_participativo
    examples: |
      - Este proceso tiene debates?
      - Hay algun debate en ese proceso participativo?
      - El ultimo proceso participativo tenia algun debate?   
      - Tiene debates?    
  - intent: encuentro_en_proceso_participativo
    examples: |
      - Este proceso tiene encuentros?
      - Hay algun encuentro en ese proceso participativo?
      - El ultimo proceso participativo tenia algun encuentro?  
      - Tiene encuentros?     
  - intent: propuesta_en_proceso_participativo
    examples: |
      - Este proceso tiene propuestas?
      - Hay alguna propuesta en ese proceso participativo?
      - El ultimo proceso participativo tenia alguna propuesta?  
      - Tiene propuestas?  
  - intent: presupuesto_en_proceso_participativo
    examples: |
      - Este proceso tiene presupuestos?
      - Hay algun presupuesto en ese proceso participativo?
      - El ultimo proceso participativo tenia algun presupuesto?    
      - Tiene presupuestos?

  - intent: resumen_encuentros
    examples: |
      - Me puedes resumir los ultimos encuentros?
      - Hazme un resumen de este encuentro
      - Me puedes hacer un resumen?

# HOW CAN I

  - intent: quien_puede_participar
    examples: |
      - Quien puede participar
      - Que personas pueden participar en un proceso participativo?
      
  - intent: como_puedo_participar
    examples: |
      - Como puedo participar
      - De que forma se participa?     

  - intent: signIn
    examples: |
      - Como puedo registrarme
      - Com me puedo registrar?
      - De que forma me registro?
      - Como creo una cuenta?

# OTHERS

  - intent: discoverability
    examples: |
      - En que me puedes ayudar?
      - Hola, podrias ayudarme?
      - Hola, podrias echarme una mano?
      - Necesito ayuda
      - Que te puedo preguntar?
      - Cual es tu utilidad?
      - Para que sirves?
      - Que puedes hacer?

  - intent: quien_eres
    examples: |
      - Que eres?
      - Como te llamas?
      - Quien eres?
      - Porque sales en mi ordenador?
      - Cual es tu nombre?

  - intent: dar_barrio
    examples: |
      - Soy de [Montjuic](barrio)
      - Soy del barrio de [Nou Barris](barrio)
      - Resido en [Sants](barrio)
      - Resido en el barrio [Sant Andreu](barrio)
      - Me interesa el barrio [Les Corts](barrio)
      - Estoy interesado en [Guinardó](barrio)
      - De [Horta](barrio)

  - intent: resolver_mencion
    examples: |
      - El [1](mencion)
      - De el [2](mencion)
      - Hazme resumen del [3](mencion)
      - De el [primero](mencion) por favor
      - Quiero el [ultimo](mencion)
      - Del [segundo](mencion)
      - Me interesa el [tercero](mencion)
      - [cuarto](mencion)
      - Sí, el [1o](mencion)
      - El [2o], por favor
      - Sí, del [3o], por favor
      - Resume el [1o]
      - Hazme un resumen del [2o](mencion)
