# BASICS

  - intent: saludar
    examples: |
      - Hola
      - Hey
      - Buenas
      - Buenos dias

  - intent: despedirse
    examples: |
      - Adeu
      - Adios
      - Hasta otra!

  - intent: agradecer
    examples: |
      - Gracias
      - Muchas gracias
      - Te lo agradezco

  - intent: donde_estoy
    examples: |
      - Que es esto?
      - Donde estoy?
      - Que hago ahora?
      - Que puedo hacer aqui?
      - No se que hacer.

  - intent: afirmar
    examples: |
      - Si
      - S
      - Yes

  - intent: negar
    examples: |
      - No
      - N


  - intent: dar_nombre
    examples: |
      - Mi nombre es [Jose](user_name)
      - Me llamo [Victor](user_name)
      - Me llamo [Isaac](user_name)
      - Soy [Marta](user_name)
      - [Inmaculada](user_name)
      - [Maite](user_name) es mi nombre


